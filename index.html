<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web3 Clone | Zafransszzz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a23;
      color: #fff;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin: 20px 0;
      font-size: 1.2rem;
      color: #ccc;
    }
    .cta-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background: #7f00ff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .cta-btn:hover {
      background: #e100ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Decentralize the Future</h1>
    <p>Bergabunglah dengan revolusi Web3. Bangun masa depan yang lebih terbuka, transparan, dan adil dengan teknologi blockchain.</p>
    <a href="#" class="cta-btn">Mulai Sekarang</a>
  </div>
</body>
</html>
